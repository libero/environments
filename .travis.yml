# TODO: only necessary for git-crypt, can we avoid it?
sudo: required
dist: trusty

language: minimal

branches:
    only:
        - master

before_install:
    - TRAVIS_KEY=$encrypted_a389905ea254_key TRAVIS_IV=$encrypted_a389905ea254_iv .scripts/travis/git-crypt-unlock travis-ci.key.enc
    - bash -c '[ "$(head -n 1 keys/single-node--unstable.key)" == "-----BEGIN RSA PRIVATE KEY-----" ]'
    - chmod 600 keys/*.key

script:
    - shellcheck scripts/*.sh

deploy:
    provider: script
    script: bash scripts/deploy.sh ubuntu@unstable.libero.pub keys/single-node--unstable.key

    on:
        branch: master

if: |
    (branch = master OR type = pull_request) AND \
    fork = false
